{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Stock Symbol" type="text" required>
        </div>
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="How many" type="number" required>
            </div>
        <button class="btn btn-primary" type="submit"> Buy</button>
    </form>
{% endblock %}
